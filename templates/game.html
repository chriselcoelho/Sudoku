<!DOCTYPE html>
<html>
<head><title>Sudoku</title></head>
<body>
    <h1>Sudoku Puzzle</h1>
    <table border="1">
        {% for row in board %}
            <tr>
                {% for cell in row %}
                    <td>
                        {% if cell == 0 %}
                            <input type="text" size="1" maxlength="1">
                        {% else %}
                            {{ cell }}
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
